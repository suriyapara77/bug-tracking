<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Assignee - Bug Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .assignees-section {
            margin-top: 40px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(232, 244, 248, 0.95) 0%, rgba(207, 239, 252, 0.95) 100%);
            border-radius: 12px;
            border: 1px solid rgba(0, 180, 216, 0.3);
            box-shadow: 0 4px 12px rgba(0, 119, 182, 0.12);
            backdrop-filter: blur(10px);
        }

        .assignees-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .assignee-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(232, 244, 248, 0.95) 100%);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid;
            border-left-color: #0077b6;
            box-shadow: 0 4px 16px rgba(0, 119, 182, 0.15);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .assignee-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #0077b6 0%, #00b4d8 100%);
        }

        .assignee-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 119, 182, 0.25);
            border-left-color: #00b4d8;
        }

        .assignee-info {
            flex: 1;
        }

        .assignee-card h3 {
            margin: 0 0 8px 0;
            color: #003d5c;
            text-shadow: 0 1px 2px rgba(0, 119, 182, 0.1);
        }

        .assignee-card p {
            margin: 0;
            color: #0096c7;
            font-size: 14px;
        }

        .no-assignees {
            text-align: center;
            color: #0096c7;
            padding: 20px;
            font-style: italic;
        }

        .btn-delete-assignee {
            background: linear-gradient(135deg, #c41e3a 0%, #a01628 100%);
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(196, 30, 58, 0.2);
        }

        .btn-delete-assignee:hover {
            background: linear-gradient(135deg, #d63447 0%, #c41e3a 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(196, 30, 58, 0.3);
        }

        .btn-delete-assignee:active {
            transform: translateY(0);
        }

        /* Confirmation Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 61, 92, 0.85);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(232, 244, 248, 0.98) 0%, rgba(207, 239, 252, 0.98) 100%);
            margin: 15% auto;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 119, 182, 0.4);
            position: relative;
            border: 2px solid rgba(0, 180, 216, 0.4);
        }

        .modal-content h3 {
            margin-top: 0;
            color: #003d5c;
        }

        .modal-content p {
            color: #0a3d62;
            margin: 20px 0;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn-confirm {
            background: linear-gradient(135deg, #c41e3a 0%, #a01628 100%);
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.3);
        }

        .btn-confirm:hover {
            background: linear-gradient(135deg, #d63447 0%, #c41e3a 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 30, 58, 0.4);
        }

        .btn-cancel {
            background: linear-gradient(135deg, rgba(232, 244, 248, 0.9) 0%, rgba(207, 239, 252, 0.9) 100%);
            color: #003d5c;
            padding: 10px 20px;
            border: 1px solid rgba(0, 180, 216, 0.4);
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 119, 182, 0.15);
        }

        .btn-cancel:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(232, 244, 248, 0.95) 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 119, 182, 0.25);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Bug Tracker</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/issue/new">Issues</a>
                <a href="/users/new">Assignees</a>
                <a href="/calendar">Calendar</a>
                <a href="/chat">Chatbot</a>
            </nav>
        </header>

        <main>
            <section class="form-section">
                <h2>Create New Assignee</h2>
                <form id="user-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="role">Role:</label>
                        <input type="text" id="role" name="role" placeholder="e.g., Developer, QA, Manager" required>
                    </div>

                    <button type="submit">Create Assignee</button>
                </form>
                <div id="message"></div>
            </section>

            <section class="assignees-section">
                <h2>All Assignees</h2>
                <div id="assignees-list" class="assignees-list">
                    <p class="no-assignees">Loading assignees...</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p id="deleteModalMessage">Are you sure you want to delete this assignee?</p>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn-confirm" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        let userToDelete = null;

        // Load assignees on page load
        async function loadAssignees() {
            try {
                const response = await fetch('/users');
                const users = await response.json();

                const assigneesList = document.getElementById('assignees-list');

                if (users.length === 0) {
                    assigneesList.innerHTML = '<p class="no-assignees">No assignees yet. Create one above!</p>';
                } else {
                    assigneesList.innerHTML = users.map(user => `
                        <div class="assignee-card">
                            <div class="assignee-info">
                                <h3>${user.name}</h3>
                                <p><strong>Role:</strong> ${user.role}</p>
                            </div>
                            <button class="btn-delete-assignee" onclick="showDeleteModal(${user.id}, '${user.name}')">
                                Delete
                            </button>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading assignees:', error);
                document.getElementById('assignees-list').innerHTML = '<p class="no-assignees">Error loading assignees.</p>';
            }
        }

        // Show delete confirmation modal
        function showDeleteModal(userId, userName) {
            userToDelete = userId;
            document.getElementById('deleteModalMessage').textContent = 
                `Are you sure you want to delete "${userName}"? This action cannot be undone.`;
            document.getElementById('deleteModal').style.display = 'block';
        }

        // Close delete modal
        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            userToDelete = null;
        }

        // Confirm and delete user
        async function confirmDelete() {
            if (!userToDelete) return;

            try {
                const response = await fetch(`/users/${userToDelete}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('message').innerHTML = '<p class="success">Assignee deleted successfully!</p>';
                    closeDeleteModal();
                    loadAssignees();
                    
                    // Clear success message after 3 seconds
                    setTimeout(() => {
                        document.getElementById('message').innerHTML = '';
                    }, 3000);
                } else {
                    const errorMsg = result.error || 'Error deleting assignee.';
                    document.getElementById('message').innerHTML = `<p class="error">${errorMsg}</p>`;
                    closeDeleteModal();
                    
                    // Clear error message after 5 seconds
                    setTimeout(() => {
                        document.getElementById('message').innerHTML = '';
                    }, 5000);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = '<p class="error">Error deleting assignee.</p>';
                closeDeleteModal();
            }
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('deleteModal');
            if (event.target === modal) {
                closeDeleteModal();
            }
        }

        // Load assignees when page loads
        loadAssignees();

        document.getElementById('user-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch('/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('message').innerHTML = '<p class="success">Assignee created successfully!</p>';
                    document.getElementById('user-form').reset();

                    // Reload the assignees list
                    loadAssignees();

                    setTimeout(() => {
                        window.location.href = '/issue/new';
                    }, 1500);
                } else {
                    const errorMsg = result.error || 'Error creating assignee.';
                    document.getElementById('message').innerHTML = `<p class="error">${errorMsg}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = '<p class="error">Error creating assignee.</p>';
            }
        });
    </script>
</body>

</html>
