<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Bug Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bug Tracker</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/issue/new">Issues</a>
                <a href="/users/new">Assignees</a>
                <a href="/calendar">Calendar</a>
                <a href="/chat">Chatbot</a>
            </nav>
        </header>
        
        <main>
            <section class="chatbot-section">
                <h2>Chatbot Assistant</h2>
                <div class="chatbot-container">
                    <div id="chat-messages" class="chat-messages">
                        <div class="chat-message bot-message">
                            <p>Hello! I'm your bug tracking assistant. Ask me questions like:</p>
                            <ul>
                                <li>"What is Maddy working on?"</li>
                                <li>"Show me top priority tasks"</li>
                                <li>"What are the open issues?"</li>
                            </ul>
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <input type="text" id="chat-input" placeholder="Type your message..." class="chat-input">
                        <button onclick="sendMessage()" class="btn-primary">Send</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script>
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';
            
            // Send to backend
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    addMessage('Error: ' + data.error, 'bot');
                } else {
                    addMessage(data.message, 'bot');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('Error communicating with the server.', 'bot');
            });
        }
        
        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}-message`;
            messageDiv.innerHTML = `<p>${text}</p>`;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Allow Enter key to send message
        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
